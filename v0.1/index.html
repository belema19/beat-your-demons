<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Beat Your Demons</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="virtuous-state">
        <div class="container">
            <h1 id="title">Beat Your Demons</h1>
            <p>Soul state: <span id="state">Cargando...</span></p>
            <button id="open-invocation">Invoke A Demon.</button>

            <div id="invocation-overlay" class="hidden">
                <div class="modal-content">
                    <h2>New Invocation</h2>
                    <form id="invocation-form">
                        <input type="text" id="name" placeholder="Demon Name" required>
                        <input type="text" id="circle" placeholder="Circle (Category)" required>
                        <input type="number" id="time" placeholder="Safe Days" required>
                        <input type="text" id="isEternal" placeholder="Is Eternal? (true or false)" />
                        <input type="date" id="lastBattle" placeholder="Last Battle"/>
                        <input type="text" id="state" placeholder="Demon State (Wild or Controlled)"/>

                        <div class="actions">
                            <button type="submit">Summon</button>
                            <button type="button" id="close-invocation">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" id="demons-container">
            <ul></ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
